<app-navbar></app-navbar>
<div class="color table-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Nombre Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>

            <!-- Cantidad Column -->
            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> $ {{element.Cantidad}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" class="action-button"
                        (click)="onAgregar(element)">Deuda</button>

                    <button mat-flat-button color="primary" class="action-button"
                        (click)="onAgregarPago(element)">Pago</button>

                    <button mat-flat-button color="warn" class="action-button"
                        (click)="onEliminar(element)">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione paginas"></mat-paginator>
        <!-- Mostrar total -->
        <div class="mat-cell centrar-texto">
            <span>Total de la deuda: {{ totalCantidad | currency}}</span>
        </div>
    </div>
</div>
