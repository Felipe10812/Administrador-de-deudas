<table mat-table [dataSource]="Deudas" class="mat-elevation-z8">
    <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaRegistro | date:'dd MMM yyyy':'es-MX'}} </td>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="Comentarios">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let element"> {{element.Motivo}} </td>
    </ng-container>

    <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" class="action-button">Deuda</button>
            <button mat-flat-button color="primary" class="action-button">Pago</button>
            <button mat-flat-button color="warn" class="action-button">Eliminar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione paginas"></mat-paginator>
