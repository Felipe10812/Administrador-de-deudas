<mat-form-field class="example-form-field">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="Deudas" matSort>
        <!-- Fecha Column -->
        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Fecha
            </th>
            <td mat-cell *matCellDef="let element">{{element.FechaRegistro | date}}</td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let element"> $ {{element.Cantidad}} </td>
        </ng-container>

        <!-- Comentarios Column -->
        <ng-container matColumnDef="Comentarios">
            <th mat-header-cell *matHeaderCellDef> Comentarios </th>
            <td mat-cell *matCellDef="let element"> {{element.Motivo}} </td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="warn" class="action-button"
                    (click)="onEliminar(element)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell centrar-texto" colspan="5">No hay datos que coincidan con el filtro</td>
        </tr>
    </table>
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Seleccione pÃ¡ginas"></mat-paginator>

    <!-- Mostrar total -->
    <div class="mat-cell centrar-texto">
        <span>Total de la deuda: {{ totalCantidad | currency}}</span>
    </div>
</div>
